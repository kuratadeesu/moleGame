<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モグラたたき</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="game">
    <h1>モグラたたき</h1>

    <div id="score">Score: 0</div>
    <div id="time">Time: 10</div>

    <!-- ▼ 難易度選択 ▼ -->
    <div id="difficulty">
        <label><input type="radio" name="diff" value="easy" checked> EASY</label>
        <label><input type="radio" name="diff" value="normal"> NORMAL</label>
        <label><input type="radio" name="diff" value="hard"> HARD</label>
    </div>
    <!-- ▲ 難易度選択 ▲ -->

    <div id="field">
        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>

        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>

        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>
        <div class="hole"><div class="mole" data-type="normal"></div></div>
    </div>
    <div id="playerNameArea">
        名前：<input type="text" id="playerName" placeholder="名前を入力" maxlength="10">
    </div>
    <button id="startBtn">Start!</button>
</div>

<!-- ▼ 終了ポップアップ ▼ -->
<div id="resultPopup" class="hidden">
    <div class="popup-content">
        <h2>結果</h2>
        <p>スコア: <span id="finalScore"></span></p>

        <!-- ★ ランキング表示 -->
        <h3>ランキング</h3>
        <ol id="rankingList"></ol>

        <button id="restartBtn">閉じる</button>
    </div>
</div>
<!-- ▲ 終了ポップアップ ▲ -->

<script src="./script.js"></script>
</body>
</html>
